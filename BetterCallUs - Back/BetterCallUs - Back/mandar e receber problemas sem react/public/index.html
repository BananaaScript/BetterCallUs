<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Problema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        #problemForm {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-left: 80px;
            margin-right: 80px;
            margin-top: 80px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 5px;
            max-width: 500px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
        }

        #problemList {
            background-color: #fff;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            margin-left: 80px;
            margin-top: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        
    </style>
</head>

<body>
    <header>
        <h1>Sistema de Registro de Problemas</h1>
    </header>
    <div id="problemForm">
        <h1>Inserir Problema</h1>
        <form id="problemaForm" method="post">

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea><br>

            <button type="submit">Inserir Problema</button>
        </form>
    </div>

    <div id="problemList">
        <h2> Problemas Registrados </h2>
        <table id="problemaTable">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
